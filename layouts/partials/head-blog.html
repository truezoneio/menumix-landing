<title>{{ .Title }}</title>

<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<meta name="theme-color" content="#DC2627" />
<meta name="apple-mobile-web-app-title" content="Menumix" />

<link rel="icon" type="image/png" href="/icons/favicon-96x96.png" sizes="96x96" />
<link rel="icon" type="image/svg+xml" href="/icons/favicon.svg" />
<link rel="shortcut icon" href="/icons/favicon.ico" />
<link rel="apple-touch-icon" sizes="180x180" href="/icons/apple-touch-icon.png" />
<link rel="manifest" href="/icons/site.webmanifest" />

<meta name="description" content="{{ .Params.description | default .Summary }}" />
{{ with .Params.keywords }}
  <meta name="keywords" content="{{ delimit . ", " }}" />
{{ end }}
<meta name="author" content="{{ .Params.author | default "Menumix" }}" />

<!-- Open Graph -->
<meta property="og:type" content="article" />
<meta property="og:title" content="{{ .Title }} - {{ .Site.Title }}" />
<meta property="og:description" content="{{ .Params.description | default .Summary }}" />
<meta property="og:url" content="{{ .Permalink }}" />
<meta property="og:site_name" content="Menumix" />
{{ with .Resources.GetMatch "cover*" }}
  <meta property="og:image" content="{{ .Permalink }}" />
  <meta property="og:image:secure_url" content="{{ .Permalink }}" />
{{ else }}
  <meta property="og:image" content="https://menumix.app/share.png" />
{{ end }}

<!-- Twitter Card -->
<meta name="twitter:card" content="summary_large_image" />
<meta name="twitter:title" content="{{ .Title }} - {{ .Site.Title }}" />
<meta name="twitter:description" content="{{ .Params.description | default .Summary }}" />
{{ with .Resources.GetMatch "cover*" }}
  <meta name="twitter:image" content="{{ .Permalink }}" />
{{ else }}
  <meta name="twitter:image" content="https://menumix.app/share.png" />
{{ end }}

<!-- Structured Data -->
<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "BlogPosting",
  "headline": "{{ .Title }}",
  "description": "{{ .Params.description | default .Summary }}",
  "image": "{{ with .Resources.GetMatch "cover*" }}{{ .Permalink }}{{ else }}https://menumix.app/share.png{{ end }}",
  "author": {
    "@type": "Person",
    "name": "{{ .Params.author | default "Menumix" }}"
  },
  "publisher": {
    "@type": "Organization",
    "name": "Menumix",
    "logo": {
      "@type": "ImageObject",
      "url": "https://menumix.app/icons/apple-touch-icon.png"
    }
  },
  "datePublished": "{{ .Date.Format "2006-01-02T15:04:05Z07:00" }}",
  "mainEntityOfPage": {
    "@type": "WebPage",
    "@id": "{{ .Permalink }}"
  }
}
</script>

<script>
    // On page load or when changing themes, best to add inline in `head` to avoid FOUC
    if (localStorage.getItem('color-theme') === 'dark' || (!('color-theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
        document.documentElement.classList.add('dark');
    } else {
        document.documentElement.classList.remove('dark')
    }
</script>
