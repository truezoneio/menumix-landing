<section id="faq">
  <div class="py-8 px-4 mx-auto max-w-screen-xl sm:py-16 lg:px-6">
    <div class="text-center mb-12">
      <h4 class="text-1xl tracking-tight font-bold text-red-500 dark:text-red-500">{{ i18n "faq_subtitle" }}</h4>
      <h2 class="mb-8 text-5xl tracking-tight font-bold text-neutral-900 dark:text-white">{{ i18n "faq_title" }}</h2>
    </div>
    <div class="max-w-3xl mx-auto">
      {{ range seq 1 6 }}
      <details class="mb-4 group">
        <summary class="flex items-center justify-between cursor-pointer text-xl font-medium text-neutral-900 dark:text-white hover:text-red-500 dark:hover:text-red-400 transition-colors">
          <span class="flex items-center my-2">
            {{ i18n (print "faq_" . "_q") }}
          </span>
          <span class="group-open:rotate-180 transition-transform">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-chevron-down-icon lucide-chevron-down"><path d="m6 9 6 6 6-6"/></svg>
          </span>
        </summary>
        <div class="my-4 text-lg font-light text-neutral-500 dark:text-neutral-400">
          {{ i18n (print "faq_" . "_a") }}
        </div>
      </details>
      <hr class="mb-4 text-neutral-200 dark:text-neutral-800" />
      {{ end }}
    </div>
  </div>
</section>
