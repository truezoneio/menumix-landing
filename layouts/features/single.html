{{ define "main" }}
<style>
    article h2, h3, h4, h5, h6 {
        font-weight: 600;
        font-size:  1.5rem;
        margin-bottom: 1em;
    }
    article p {
        font-size:  1.1rem;
        margin-bottom: 2em;
    }
    article ul {
        margin-bottom: 1em;
        padding-left: 1.5em;
        list-style-type: disc;
    }
    article ul li {
        margin-bottom: 0.5em;
        line-height: 1.5;
    }
    article .format {
        overflow-wrap: break-word;
    }
</style>
<main class="pt-8 pb-16 lg:pt-16 lg:pb-24 bg-white dark:bg-neutral-900 antialiased">
  <div class="flex justify-between px-4 mx-auto max-w-screen-xl">
    <article class="flex flex-col mx-auto w-full max-w-4xl format format-sm sm:format-base lg:format-lg format-blue dark:format-invert">
      <header class="mb-4 lg:mb-6">
        <h1 class="mb-4 text-3xl font-extrabold leading-tight text-neutral-900 lg:mb-6 lg:text-4xl dark:text-white">{{ .Title }}</h1>
      </header>

      {{ range $index, $section := .Params.sections }}
        <div class="flex flex-row g-4 mb-12">
          <div class="w-full">
            <h2 class="mb-4 text-xl font-extrabold leading-tight text-neutral-900 lg:mb-6 lg:text-2xl dark:text-white">{{ $section.title }}</h2>
            <p>{{ $section.content }}</p>
          </div>
          <div class="w-full">
            {{ with $.Resources.GetMatch $section.image }}
              <img class="w-full" src="{{ .Permalink }}" alt="{{ $.Title }}" style="height:300px; object-fit:cover; object-position:center;">
            {{ end }}
          </div>
        </div>
      {{ end }}
    </article>
  </div>
</main>
{{ end }}
